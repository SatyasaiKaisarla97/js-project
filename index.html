<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="index.js" defer></script>
  </head>
  <style>
    #user-data {
      list-style: none;
      margin-top: 20px;
      padding: 0;
      display: flex;
      flex-direction: row;
    }
    li {
      margin-left: 30px;
      font-weight: 700;
    }
  </style>
  <body>
    <div>
      <form id="my-form">
        <ul id="user-data">
          <li>
            <label for="expense-amount">Choose Expense Amount : </label>
            <input type="number" name="Expenseamount" id="expense-amount"  required/> 
          </li>

          <li>
            <label for="expense-description">Expense Description :</label>
            <input type="text" name="expensedescription" id="expense-description" required />
          </li>

          <li>
            <label for="expense-category">Choose a Category:</label>
                <select name="Expensecategory" id="expense-category" required>
                <option value="food">food</option>
                <option value="movie">movie</option>
                <option value="Car">car</option>
                <option value="outing">outing</option>
                </select>
            </li>
          <li>
            <button type="submit">Add Expenses</button>
          </li>
        </ul>
      </form>
      <div>
        <ul id="user-list">

        </ul>
      </div>
    </div>
  </body>
</html>
